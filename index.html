<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <input v-model="currentTitle" v-on:keyUp.ctrl.83="saveBook" type="text">
    <div v-for="book in bookList">
        {{ book.title }}
    </div>
</div>


<script>

    var model = {
        currentTitle: '',
        bookList: [
            {title: '용의자 x의 헌신'},
            {title: '악의'},
            {title: '라플라스의 마녀'},
        ],
    };

    var vm = new Vue({
        el: '#app',
        data: model,
        methods: {
            saveBook: function() {
                this.bookList.push({title: this.currentTitle });
                this.currentTitle = null;
            }
        }
    });
</script>
