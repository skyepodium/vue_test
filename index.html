<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <input v-model="num" type="text">
    <div>
        {{ methodsSum() }}
    </div>
    <div>
        {{ computedSum }}
    </div>
</div>


<script>

    var model = {
        num: 0,
    }
  
    var vm = new Vue({
        el:'#app',
        data: model,
        methods: {
            methodsSum: function() {
                console.log('methods');
                var n = Number(this.num);
                return n * (n+1) / 2;
            }
        },
        computed: {
            computedSum: function() {
                console.log('computed');
                var n = Number(this.num);
                return n * (n+1) / 2;
            }
        }
    })

</script>
