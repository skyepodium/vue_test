<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <div id="block" v-bind:style="{ left: left + 'px', top: top + 'px' }">

    </div>
</div>


<script>

    var model = {
        message: '안녕하세요',
        left:0,
        top:0,
    };

    var vm = new Vue({
        el: '#app',
        data: model,
        created: function() {
            window.document.addEventListener('keyup', this.control);
        },
        methods: {
            moveLeft: function() {
                this.left = this.left - 50;
            },
            moveRight: function(){
                this.left = this.left + 50;
            },
            moveUp: function(){
                this.top = this.top - 50;
            },
            moveDown: function() {
                this.top = this.top + 50;
            },
            control: function(e){
                const keyCode = e.keyCode;

                if(keyCode === 38){
                    console.log('up');
                    this.moveUp();
                }
                else if(keyCode === 37){
                    console.log('left');
                    this.moveLeft();
                }
                else if(keyCode === 39){
                    console.log('right');
                    this.moveRight();
                }
                else if(keyCode === 40){
                    console.log('down');
                    this.moveDown();
                }

            }
        }
    });
</script>
