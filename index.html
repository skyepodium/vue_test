<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <input v-bind:value="curInput" @input="nameChanged" type="text" placeholder="나라 이름을 입력해보세요">
    <div v-for="item in filtered()">
        {{ item.name }}
    </div>
</div>


<script>

    var model = {
        curInput: '',
        countries: [
            {name: '한국'},
            {name: '중국'},
            {name: '대만'},
            {name: '러시아'},
            {name: '이탈리아'},
            {name: '일본'},
            {name: '미국'},
            {name: '스페인'},
            {name: '이란'},
        ]
    }
  
    var vm = new Vue({
        el:'#app',
        data: model,
        methods: {
            filtered: function() {
                var name = this.curInput.trim();

                return this.countries.filter(function(item){
                    if(item.name.indexOf(name) > -1) return true;
                })
            },
            nameChanged: function(e) {
                this.curInput = e.target.value;
            }
        }
    })

</script>

<style>
    #app input{
        width: 300px;
        height: 50px;
        font-size: 20px;
        margin-bottom: 20px;
    }
    #app div{
        font-size:20px;
        margin-bottom: 10px;
    }


</style>
